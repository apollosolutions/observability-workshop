extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.3", import: ["@key"])

type Query {
  user(id: ID!): User
  users: [User!]!
}

type User @key(fields: "id") {
  id: ID!
  name: String!
  email: String!
  bio: String!
  address: Address!
}

type Address {
  streetAddress1: String!
  streetAddress2: String
  city: String!
  state: String!
  postCode: String!
  country: String!
}
